<div class="image">
  <br />
  <br />
  <div class="container d-flex justify-content-center">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="w-50 p-4" style="color: rgb(3, 11, 51)">
      <h4 class="text-center textColor">Citizen Login</h4>

      <div class="row">
        <div class="form-group">
          <label for="citizenId" class="textColor">AadharId</label>
          <br />
          <input type="number" id="citizen_id" class="form-control" formControlName="citizenId" />
        </div>
      </div>
      <div class="row pt-2">
        <div class="form-group">
          <label for="password" class="textColor">Password</label>
          <br />
          <span class="sm" style="color: rgb(0, 0, 0)">Your mobile number is your password</span>

          <input type="password" id="password" class="form-control" formControlName="mobileno" />
          <span style="color: red" class="small" *ngIf="
              !loginForm.get('mobileno')?.valid &&
              loginForm.get('mobileno')?.touched
            ">Please enter a valid password</span>
        </div>
      </div>
      <br />
      <button type="submit" class="btn btn-outline-danger">Login</button>
    </form>
  </div>
</div>
